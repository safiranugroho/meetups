containers:
  build-env:
    image: ruby:2.6.3
    volumes:
      - local: .
        container: /code
        options: cached
    working_directory: /code
    environment:
      BUNDLE_PATH: /code/.bundle-cache
    run_as_current_user:
      enabled: true
      home_directory: /home/container-user

tasks:
  shell:
    description: start a shell session
    run:
      container: build-env
      command: bash

  install:
    description: install all gems from Gemfile
    run:
      container: build-env
      command: bundle install

  run:
    description: run the application
    run:
      container: build-env
      command: bundle exec rackup -o 0.0.0.0 -p 4567
      ports:
      - local: 4567
        container: 4567
    prerequisites:
      - install

  test:
    description: run the unit tests
    run:
      container: build-env
      command: bundle exec rspec -f d
    prerequisites:
      - install

  format:
    description: lint and format the code
    run:
      container: build-env
      command: bundle exec standardrb --format clang --fix
    prerequisites:
      - install